<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Run Scripts from chat-bubble</title>

	<!-- for mobile screens -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- stylesheets are conveniently separated into components -->
	<link rel="stylesheet" media="all" href="../component/styles/setup.css">
	<link rel="stylesheet" media="all" href="../component/styles/says.css">
	<link rel="stylesheet" media="all" href="../component/styles/reply.css">
	<link rel="stylesheet" media="all" href="../component/styles/typing.css">
	<link rel="stylesheet" media="all" href="../component/styles/input.css">
	<style>
	body {
		background: #dcdde0;
	}
	.bubble-container {
		height: 100vh;
	}
	.bubble-container .input-wrap textarea {
		margin: 0;
		width: calc(100% - 30px);
	}
	</style>
</head>
<body>


<div id="chat"></div>


<script src="../component/Bubbles.js"></script>
<script>

var chatWindow = new Bubbles(
  document.getElementById("chat"),
  "chatWindow" 
)

inputCallbackFn: function(o) {
    var user_input = ""
    var miss = function() {
      alert(user_input)
      chatWindow.talk(
        {
          "i-dont-get-it": {
            says: [
              "Sorry, I don't get it üòï. Pls repeat? Or you can just click below üëá"
            ],
            reply: o.convo[o.standingAnswer].reply
          }
        },
        "i-dont-get-it"
      )
    }

    // do this if answer found
    var match = function(key) {
      setTimeout(function() {
        chatWindow.talk(convo, key) // restart current convo from point found in the answer
      }, 600)
    }

    // sanitize text for search function
    var strip = function(text) {
      return text.toLowerCase().replace(/[\s.,\/#!$%\^&\*;:{}=\-_'"`~()]/g, "")
    }

    // search function
    var found = false
    o.convo[o.standingAnswer].reply.forEach(function(e, i) {
      alert(1)
      strip(e.question).includes(strip(o.input)) && o.input.length > 0
        ? (found = e.answer)
        : found ? null : (found = false)
    })
    
    found ? match(found) : miss()
  }
  
var convo = {
  ice: {
    says: ["Hi", "Would you like banana or ice cream?"],
    reply: [
      {
        question: "Banana",

        // instead of the key name for conversation block you can simply pass
        // a name of the function you want to call
        // it can not accept any parameters at this moment;
        // this function has to be declared on this very document page
        // this is for security;
        answer: "bananaFunction"
      },
      {
        question: "Ice Cream",
        answer: "ice-cream"
      }
    ]
  },
  "ice-cream": {
    says: ["üç¶"],
    reply: [
      {
        question: "Start Over",
        answer: "ice"
      }
    ]
  }
}

// this function is called when user asks for banana
bananaFunction = function() {
  alert("üçå")
  chatWindow.talk(convo, "ice") // the conversation can be easily restarted from here.
}

// pass JSON to your function and you're done!
chatWindow.talk(convo)
</script>
</body>
